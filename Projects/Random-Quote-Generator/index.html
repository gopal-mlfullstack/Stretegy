<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quote Generator</h1>
      <div class="quote-box">
        <div class="quote-text" id="quote">
          When something is important enough, you do it even if the odds are not
          in your favor.
        </div>
        <div class="quote-auther" id="auther">Elon Musk</div>
      </div>

      <div class="button-group">
        <button class="btn-new" onclick="getNewQuote()">New Quote</button>
        <button class="btn-copy" onclick="copyQuote()">Copy Quote</button>
        <button class="btn-tweet" onclick="tweetQuote()">Tweet Quote</button>
      </div>
    </div>
    <div class="notification" id="notification">Copied to clipboard!</div>
  </body>
</html>
